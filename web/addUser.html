<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/addUser.css" >
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<main>
<form id="addUserForm">
    <input type="hidden" name="action" value="">
    <input type="hidden" name="status" value="1">
    <input type="hidden" name="code" value="1">
    <table style="margin-top: 25px;">
        <tr>
            <td class="td_left">
                <label for="username">username</label>
            </td>
            <td class="td_right">
                <input type="text" id="username" name="username" placeholder="请输入账号">
            </td>
        </tr>
        <tr>
            <td class="td_left">
                <label for="password">password</label>
            </td>
            <td class="td_right">
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td class="td_left">
                <label for="telephone">tel</label>
            </td>
            <td class="td_right">
                <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
            </td>
        </tr>
        <tr>
            <td class="td_left">
                <label for="birthday">grade</label>
            </td>
            <td class="td_right">
                <input type="text" id="birthday" name="grade" placeholder="">
            </td>
        </tr>
        <tr>
            <td class="td_left">
                <label for="birthday">admin</label>
            </td>
            <td class="td_right">
                <input type="text" id="admin" name="admin" placeholder="">
            </td>
        </tr>
		<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
                                    <button  type="submit" class="" onclick="addUser();" id="submitBtn" >√</button>
									<span id="msg" style="color: red;"></span>
    							</td>
    	</tr>
    </table>
</form>
</main>
</body>
<script>
		//点击注册按钮后提交数据
		function addUser() {
		    //获取表单数据
            var formData = $("#addUserForm").serialize();
            //提交注册表单中填写的数据
            $.post("/addUserServlet",formData,function(result){
                //处理响应数据
                console.log(result);
                if(result.flag==true){
                    //注册成功：跳转到登录页面
                    location.href = "/table.html"
                }else{
                    //注册失败：在注册页面，显示错误信息
                    var errorMsg = result.errorMsg;
                    $("#msg").html(errorMsg);
                }
            },"json");
        }
</script>
</html>
