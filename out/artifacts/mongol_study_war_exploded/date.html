<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
<HEAD>
<TITLE>我的第一个页面</TITLE>
<script type="text/javascript">
function showTime()
{
var time = new Date();
var year=time.getFullYear();
var month=time.getMonth()+1;
if(month<10)
{
month="0"+month;
}
var day=time.getDate();
if(day<10)
{
day="0"+day;
}
var hour=time.getHours();
if(hour<10)
{
hour="0"+hour;
}
var minute=time.getMinutes();
if(minute<10)
{
minute="0"+minute;
}
var second=time.getSeconds();
if(second<10)
{
second="0"+second;
}
var wd= time.getDay();
switch(wd)
{
case 0:
wd="星期日";
break;
case 1:
wd="星期一";
break;
case 2:
wd="星期二";
break;
case 3:
wd="星期三";
break;
case 4:
wd="星期四";
break;
case 5:
wd="星期五";
break;
case 6:
wd="星期六";
break;
}
document.timeform.timearea.value= year+"年"+month+"月"+day+"日"+" "+wd+" "+hour+":"+ minute+":"+second;
setTimeout("showTime()",1000);
}
</script>
<style type="text/css">
<!--
.STYLE1
{font-size: 36px;
color:#FF0000
}
</style>
</HEAD>
<BODY onLoad="showTime()">
<form name="timeform" method="POST" action="">
<table width="100%">
<tr>
<td colspan="2">
<p align="right">
<span class="STYLE1" align="right">现在时间是:</span> </td>
<td colspan="2">
<input name="timearea" type="text" size="30" align="middle" style="background-color:#ffffff;border:none;font-size:36px;color:#663333" readonly="readonly"></td>
</tr>
</table>
</form>
</BODY>
</HTML>
